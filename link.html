    <h1>Link</h1>
<p style="font-size: 20px;">With CSS, links can be styled in different ways.</p> 
<p style="font-size: 20px;">The four links states are:<br></p> 
<ul>
    <li style="font-size: 20px;">a:link - a normal, unvisited link</li>
    <li style="font-size: 20px;">a:visited - a link the user has visited</li>
    <li style="font-size: 20px;">a:hover - a link when the user mouses over it</li>
    <li style="font-size: 20px;">a:active - a link the moment it is clicked</li>
</ul>
